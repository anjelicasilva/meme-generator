<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <!-- Import CSS file -->
    <link rel="stylesheet" href="meme-generator.css">
</head>
<body>
    <p>
        <textarea id="top-text"></textarea>
        Text size: <input id="top-text-size-input" type="range" min="0.05" max="0.25" value="0.15" step="0.01">
    </p>
    <p>
        <textarea id="bottom-text"></textarea>
        Text size: <input id="bottom-text-size-input" type="range" min="0.05" max="0.25" value="0.15" step="0.01">
    </p>
    <p>
        <input type="file" id="image-input" accept="image/*">
    </p>
    <p>
        <button id="generate-meme-btn">Generate!</button>
    </p>
    <p>
        <canvas id="meme-canvas"></canvas>
    </p>
    <!-- Import Javascript file -->
    <script src="meme-generator.js"></script>
</body>
</html>
